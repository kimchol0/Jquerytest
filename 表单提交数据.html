<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div style="width: 500px;margin-left:450px" >
    <form role="form" method="post">
        <div class="form-group">
            <label for="name">名字</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入">
        </div>
        <div class="form-group">
            <label for="ID">学号</label>
            <input type="text" class="form-control" id="ID" name="ID" placeholder="请输入">
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="请输入">
        </div>
        <div class="col-md-offset-5">
            <input type="button"  class="btn btn-default" onclick="submit1()" value="提交"></input>
        </div>
    </form>
</div>
</body>
</html>

<script type="text/javascript">



    function submit1(){
        alert("123");
        var data={

            "name":$("#name").val(),
            "ID":$("#ID").val(),
            "address":$("#address").val()

        };
        alert(data);
        $.ajax({
            url:'4.html',
            type: 'POST',
            data:JSON.stringify(data),
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            success:function(data) {
                alert("成功");
            }
        });


    }


</script>
